    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="bi bi-card-checklist" width="30" height="30"></i>
            Todos List
        </a>
    </nav>

    <div class="container my-5 bg-dark text-light p-4">
        <form onsubmit="reset();">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                    placeholder="Enter Todos title">
            </div>
            <div class="form-group">
                <label for="descrption">Description</label>
                <textarea class="form-control" id="descrption" rows="3"></textarea>
            </div>
            <button type="submit" id="add" class="btn btn-primary">Add to List</button>
        </form>
        <div id="items" class="my-4">
            <h3>My Items</h3>
            <div class="list-item p-2">
                <table class="table table-bordered">
                    <thead class="thead-dark ">
                        <tr>
                            <th scope="col">SNo</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
